<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(document).ready(function(){
        $(".preloader").fadeOut();
        })
        </script>
</head>
<body>
    <!--////////////// loader/////////////// -->
    <div class="preloader">
        <div class="wrapperanimate">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
        </div>
        <div class="wrapperbackground">
    
        </div>
    </div>
    <!-- //////end loader////////////// -->



    <section class="games">
        <!--///// header photo/////////////// -->
        <header>
            <img src="images/wraper.png" class="w-100" alt="game photo" />
        </header>
        <!--//////end header////////////  -->

        <!-- ////start navbar//////// -->
        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
            <h5 class="navbar-brand mb-0 text-uppercase">
                <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
            </h5>
            <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                    <li class="nav-item">
                        <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <!--/////////////end navbar/////////////////  -->
    

        <!-- /////display games//////// -->
        <div class="container mt-5">
            <div class="row">
            </div>
        </div>
        <!-- /////end of display/////// -->


        <!-- ///////// modal////////////////// -->
        <div id="open-modal" class="modal-window">
            <div>
              <a href="#" title="Close" class="modal-close">X</a>
              <div class="col-md-12 row">
                <div id="game-img" class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div id="game-desc"></div>
                </div>
              </div>
            </div>
          </div>
    </section>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ui.module.js"></script>
    <script src="js/details.module.js"></script>
</body>
</html>
